<title>GBB — Loading</title>
<style>
  :root{
    --bg:#000;
    --fade:260ms;
    --ease:cubic-bezier(.2,.6,.2,1);
    --size:min(44vw,520px);
    --seedR:9.2%;
    --coreR:12.5%;
    --gap:20ms;  /* ✅ 더 빠르게: 씨앗 간 간격 */
  }
  html,body{height:100%;margin:0;background:var(--bg)}
  body.lock{overflow:hidden}

  #loader{
    position:fixed; inset:0; display:grid; place-items:center;
    background:var(--bg); z-index:9999;
    transition:opacity var(--fade) var(--ease), visibility 0s linear var(--fade);
  }
  .stage{position:relative; width:var(--size); aspect-ratio:1/1;}

  .piece{
    position:absolute; inset:0;
    background:url("loading.png") center/contain no-repeat;
    opacity:0; transform:scale(.9);
    animation:pop 160ms var(--ease) forwards; /* ✅ 더 빠른 팝 */
    will-change:opacity, transform;
  }

  /* 16개 순차 딜레이 */
  .piece:nth-child(2){animation-delay:calc(var(--gap)*1)}
  .piece:nth-child(3){animation-delay:calc(var(--gap)*2)}
  .piece:nth-child(4){animation-delay:calc(var(--gap)*3)}
  .piece:nth-child(5){animation-delay:calc(var(--gap)*4)}
  .piece:nth-child(6){animation-delay:calc(var(--gap)*5)}
  .piece:nth-child(7){animation-delay:calc(var(--gap)*6)}
  .piece:nth-child(8){animation-delay:calc(var(--gap)*7)}
  .piece:nth-child(9){animation-delay:calc(var(--gap)*8)}
  .piece:nth-child(10){animation-delay:calc(var(--gap)*9)}
  .piece:nth-child(11){animation-delay:calc(var(--gap)*10)}
  .piece:nth-child(12){animation-delay:calc(var(--gap)*11)}
  .piece:nth-child(13){animation-delay:calc(var(--gap)*12)}
  .piece:nth-child(14){animation-delay:calc(var(--gap)*13)}
  .piece:nth-child(15){animation-delay:calc(var(--gap)*14)}
  .piece:nth-child(16){animation-delay:calc(var(--gap)*15)}

  @keyframes pop{
    0%{opacity:0; transform:scale(.88)}
    100%{opacity:1; transform:scale(1)}
  }

  #content{visibility:hidden}
  .loaded #loader{opacity:0; visibility:hidden}
  .loaded #content{visibility:visible}

  @media (prefers-reduced-motion:reduce){
    .piece{animation:none; opacity:1; transform:none}
    #loader{transition:none}
  }
</style>
</head>
<body class="lock">
  <div id="loader" role="status" aria-live="polite" aria-label="로딩 중">
    <div class="stage">
      <!-- 외곽 12개 -->
      <div class="piece" style="clip-path:circle(var(--seedR) at 50% 22%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 62% 28%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 72% 40%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 76% 52%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 70% 64%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 60% 73%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 50% 78%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 40% 73%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 30% 64%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 24% 52%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 28% 40%)"></div>
      <div class="piece" style="clip-path:circle(var(--seedR) at 38% 28%)"></div>
      <!-- 중심 4개 -->
      <div class="piece" style="clip-path:circle(var(--coreR) at 50% 36%)"></div>
      <div class="piece" style="clip-path:circle(var(--coreR) at 64% 50%)"></div>
      <div class="piece" style="clip-path:circle(var(--coreR) at 50% 64%)"></div>
      <div class="piece" style="clip-path:circle(var(--coreR) at 36% 50%)"></div>
    </div>
  </div>

  <div id="content">
    <header>…</header>
    <main>…</main>
    <footer>…</footer>
  </div>

<script>
  const img=new Image();
  img.src="loading.png";
  const imgReady=("decode" in img)?img.decode().catch(()=>{}):Promise.resolve();
  const domReady=new Promise(res=>{
    if(document.readyState==="interactive"||document.readyState==="complete")res();
    else document.addEventListener("DOMContentLoaded",res,{once:true});
  });

  // 총 길이 ≈ 16*20 + 160 + 120 ≈ 600ms
  const total=16*20 + 160 + 120;
  Promise.all([imgReady,domReady]).then(()=>{
    setTimeout(()=>{
      document.documentElement.classList.add("loaded");
      document.body.classList.remove("lock");
    }, total);
  });
  // 안전 타임아웃
  setTimeout(()=>{
    document.documentElement.classList.add("loaded");
    document.body.classList.remove("lock");
  }, 2000);
</script>
</body>
